<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        //definir variables
        let form = document.getElementById("formulario");

        //se agrega funcion al evento submit
        formulario.addEventListener("submit", function (event) {
        //previene accion por defecto del evento submit(recargar pagina)
            event.preventDefault(); 
        //llamando el evento funcion limpiarErrores
            limpiarErrores();
            let nombre = document.querySelector("#nombre").value;
            let asunto = document.querySelector("#asunto").value;
            let mensaje = document.querySelector("#mensaje").value;
            let resultado = validar(nombre, asunto, mensaje);
            if (resultado == true) {
                exito();
            }
        });
        //funcion limpiarErrores (limpia texto de los elementos indicados)
        function limpiarErrores() {
            document.querySelector(".resultado").innerHTML = "";
            document.querySelector(".errorNombre").innerHTML = "";
            document.querySelector(".errorAsunto").innerHTML = "";
            document.querySelector(".errorMensaje").innerHTML = "";
        }
        //llamar funcion exito
        function exito() {
            document.querySelector(".resultado").innerHTML = `<i> Mensaje enviado con éxito!!! </i>`;
        }
        //funcion para validar 
        function validar(nombre, asunto, mensaje) {
            let pasamosLaValidacion = true;

            //definir variable que contiene la expresion regular
            let validacionNombre = /[a-zA-Z]/gim;
            console.log("nombre: ")
            //validar nombre a traves de expresion regular
            if (validacionNombre.test(nombre) == false) {
                document.querySelector(".errorNombre").innerHTML = "El nombre es requerido"
                pasamosLaValidacion = false;
            }
            //definir variable que contiene la expresion regular
            let validacionAsunto = /[a-zA-Z]/gim;
            console.log("asunto: ")
            //validar nombre a traves de expresion regular
            if (validacionAsunto.test(asunto) == false) {
                document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido"
                pasamosLaValidacion = false;
            }
            //definir variable que contiene la expresion regular
            let validacionMensaje = /[a-zA-Z]/gim;
            console.log("mensaje: ")
            //validar nombre a traves de expresion regular
            if (validacionMensaje.test(mensaje) == false) {
                document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido"
                pasamosLaValidacion = false;
            }

            return pasamosLaValidacion;
        }

    </script>
</body>

</html>
